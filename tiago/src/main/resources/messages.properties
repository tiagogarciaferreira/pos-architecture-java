### Exception messages
error.invalid_input=Invalid input: One or more fields contain invalid values. Please review your input and try again.
error.malformed_request=Malformed request: The server could not understand the request due to invalid syntax or unsupported data format.
error.resource_not_found=Resource not found: The requested endpoint does not exist. Please check the URL and try again.
error.method_not_allowed=Method not allowed: The HTTP method used is not supported for this endpoint. Please check the API documentation for the correct method.
error.unsupported_media_type=Unsupported media type: The content type of the request is not supported by this endpoint. Please use a supported format and try again.
error.conflict_detected=Conflict detected: The request could not be completed due to a conflict with the current state of the resource.
error.internal_server_error=Unexpected error: An internal error occurred while processing your request. Please try again later.
